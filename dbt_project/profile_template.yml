# profiles_template.yml
# Copie este arquivo para ~/.dbt/profiles.yml e ajuste o caminho do keyfile.

civitas_brt:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: service-account
      project: desafio-civitas-brt-ari
      dataset: brt_data
      keyfile: /path/to/your/service-account.json

